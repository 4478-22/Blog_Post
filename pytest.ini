[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
addopts = -q --strict-markers --disable-warnings --maxfail=1 --cov=. --cov-report=term-missing
env =
    # Use an easy local DB for dev test runs.
    # If you prefer Postgres in CI (already set in Step 5), this local value is ignored there.
    DATABASE_URL=sqlite:///./pytest.sqlite3
    DEBUG=True
    SECURE_SSL_REDIRECT=False
